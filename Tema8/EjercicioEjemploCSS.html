<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>

        #p1 { text-align: right;
              color:  rgb(255,0,0);
              text-decoration: underline;
              word-spacing: 20px;}

        #p2 { text-align: left;
              color: blue;
              letter-spacing: 10px;
              line-height: 5rem;
            }

        #p3 {text-align: center;
             background-color: #0f0;
             letter-spacing: 5px;
             text-transform: uppercase;    
            }
        
        #palabra1 {font-family: Arial, Helvetica, sans-serif;
                    font-size: 24px;
            }

        #palabra2 {font-size: italic;
                    font-weight: 300;
                    font-size: 2rem;    
        }

        #palabra3 {font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    font-weight: 300;
                    color: red;
        }


        ul {

            list-style-type: none;
            background-color: rgba(red, green, blue, alpha);
            word-spacing: 20px;
            padding: 10px;


        }

        li a{
            color: black;
            text-decoration: none;

        }


        li a:hover{
            
            background-color: blue;
            color: orange;

        }

        li {

            display: inline-block;

        }




    </style>
</head>
<body>

    <p id="p1">Esto es un ejemplo</p>
    <p id="p2">para ver como funcionan</p>
    <p id="p3">las propiedades del texto</p>

    <p> Payos <span id="palabra1">Muy</span></p>
    <p id="palabra2">rabuos</p>
    <p id="palabra3">Fuego al sanche</p>

    <hr>

    <ul>

        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#noticias">Noticias</a></li>
        <li><a href="#contacto">Contacto</a></li>
        <li><a href="#acerca">Acerca</a></li>

    </ul>

</body>
</html>

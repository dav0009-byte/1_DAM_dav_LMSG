<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Propiedades CSS3</title>
<style>

.caja {
    width: 200px;
    height: 100px;
    background: lightblue;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    margin: 30px;
}

.transicion {
    width: 200px;
    height: 100px;
    background: coral;
    transition: transform .3s;
    margin: 30px;
}

.transicion:hover {
    transform: scale(1.2) rotate(5deg);
}


</style>
</head>
<body>

<div class="caja">Caja con sombra</div>

<div class="transicion">Pasa el rat√≥n</div>

</body>
</html>
